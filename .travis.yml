sudo: true
notifications:
  email: false
language: generic
git:
  depth: 5
cache:
  directories:
  - "$HOME/.ghc"
  - "$HOME/.cabal"
  - "$HOME/.stack"
  - "$TRAVIS_BUILD_DIR/.stack-work"
matrix:
  include:
  - env: BUILD=stack ARGS="--resolver lts-15.11" OS=linux ARCH=x86_64
    compiler: ": #stack 8.8.3"
    addons:
      apt:
        packages:
        - libgmp-dev
    os: linux
  - env: BUILD=stack ARGS="--resolver lts-15.11" OS=osx ARCH=x86_64
    compiler: ": #stack 8.8.3 osx"
    os: osx
before_install:
- unset CC
- export PATH=$HOME/.local/bin:$PATH
- mkdir -p ~/.local/bin
- |
  if [ `uname` = "Darwin" ]
  then
    travis_retry curl --insecure -L https://get.haskellstack.org/stable/osx-x86_64.tar.gz | tar xz --strip-components=1 --include '*/stack' -C ~/.local/bin
  else
    travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  fi
  # Use the more reliable S3 mirror of Hackage
  # mkdir -p $HOME/.cabal
  # echo 'remote-repo: hackage.haskell.org:http://hackage.fpcomplete.com/' > $HOME/.cabal/config
  # echo 'remote-repo-cache: $HOME/.cabal/packages' >> $HOME/.cabal/config
install:
- echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo
  '?')]"
- if [ -f configure.ac ]; then autoreconf -i; fi
- |
  set -ex
  stack --no-terminal --install-ghc $ARGS test --bench --only-dependencies
  set +ex
script:
- |
  set -ex
  stack --no-terminal $ARGS test --bench --no-run-benchmarks --haddock --no-haddock-deps
  set +ex
before_deploy:
- export BINDIR=$(stack path --local-install-root)/bin
- export PROG=fbpmn
- |
  if [ $TRAVIS_BRANCH = "develop" ]
  then
    export VERSION=$(${BINDIR}/${PROG} version)-SNAPSHOT
  else
    export VERSION=$(${BINDIR}/${PROG} version)
  fi
- export ARCHIVE="${BINDIR}/${PROG}-${VERSION}-${OS}.${ARCH}"
- tar czf "${ARCHIVE}.tar.gz" -C ${BINDIR} ${PROG}
- zip -j "${ARCHIVE}.zip" ${BINDIR}/${PROG}
- export TRAVIS_TAG=v${VERSION}
- |
  if [ $TRAVIS_BRANCH = "develop" ]
  then
    git tag ${TRAVIS_TAG}
    echo tag ${TRAVIS_TAG}
  else
    echo no tag
  fi
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - ${ARCHIVE}.tar.gz
      - ${ARCHIVE}.zip
    skip_cleanup: true
    overwrite: true
    draft: false
    on:
      # branch: master
      tags: true
      all_branches: true
    name: $TRAVIS_TAG
  - provider: releases
    api_key:
      secure: 
    file:
      - ${ARCHIVE}.tar.gz
      - ${ARCHIVE}.zip
    skip_cleanup: true
    overwrite: true
    draft: true
    on:
      branch: develop
      tags: false
    name: $TRAVIS_TAG

