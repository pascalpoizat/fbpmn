sudo: true
language: haskell
git:
  depth: 5
cache:
  directories:
  - "$HOME/.stack"
  - "$TRAVIS_BUILD_DIR/.stack-work"
matrix:
  include:
  - ghc: 8.4.3
    env: GHCVER='8.4.3' STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml"
    os: linux
    addons:
      apt:
        packages:
        - libgmp-dev
  - ghc: 8.4.3
    env: GHCVER='8.4.3' STACK_YAML="$TRAVIS_BUILD_DIR/stack.yaml"
    os: osx
install:
- mkdir -p ~/.local/bin
- export PATH="$HOME/.local/bin:$PATH"
- travis_retry curl -L 'https://www.stackage.org/stack/linux-x86_64' | tar xz --wildcards
  --strip-components=1 -C ~/.local/bin '*/stack'
- stack --version
- stack setup --no-terminal --install-cabal 2.2.0.1
- stack ghc -- --version
- stack build --only-dependencies --no-terminal
script:
- stack build --test :fbpmn-test --coverage --bench --no-run-benchmarks --no-terminal
  --ghc-options=-Werror
after_script:
- travis_retry curl -L https://github.com/rubik/stack-hpc-coveralls/releases/download/v0.0.4.0/shc-linux-x64-8.0.1.tar.bz2
  | tar -xj
- "./shc fbpmn fbpmn-test"
notifications:
  email: false
before_deploy:
  - cp .stack-work/install/x86_64-linux/lts-12.12/8.4.3/bin/fbpmn .stack-work/install/x86_64-linux/lts-12.12/8.4.3/bin/fbpmn-linux
  - cp .stack-work/install/x86_64-osx/lts-12.12/8.4.3/bin/fbpmn .stack-work/install/x86_64-linux/lts-12.12/8.4.3/bin/fbpmn-osx
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ".stack-work/install/x86_64-linux/lts-12.12/8.4.3/bin/fbpmn"
    - ".stack-work/install/x86_64-osx/lts-12.12/8.4.3/bin/fbpmn"
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    repo: pascalpoizat/fbpmn
    tags: false

